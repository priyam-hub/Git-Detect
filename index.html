<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git-Detect</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="container">

            <!-- HEADER -->
            <div class="header">
                <h1 class="title">Git-Detect</h1>
                <div class="dark-mode">
                    <p id="mode-text">dark</p>
                    <img class="mode-icon" src="./assets/images/moon-icon.svg">
                </div>
            </div>

            <div id="app">

                <!-- SEARCH BAR -->

                <div class="searchbar active">
                    <input type="text" name="user-input" id="input" placeholder="Enter a Github username..." required>
                    <div class="error">
                        <p id="no-results">No Search Results</p>
                    </div>
                    <button class="search-btn" id="submit">Search</button>
                </div>

                <!-- PROFILE CONTAINER -->

                <div class="profile-container">
                    <div class="profile-content">

                        <div class="profile-header">
                            <img id="avatar" src="#" alt="">
                            <div class="profile-info-wrapper">
                                <div class="profile-name">
                                    <h2 id="name"></h2>
                                    <a href="#" target="_blank" id="user"></a>
                                </div>
                                <p id="date"></p>
                            </div>
                        </div>

                        <p id="bio"></p>

                        <!-- PROFILE STATS (FOLLOWERS -->

                        <div class="profile-stats-wrapper">

                            <div class="profile-stat">
                                <p class="stat-title">Repos</p>
                                <p class="stat-value" id="repos"></p>
                            </div>

                            <div class="profile-stat">
                                <p class="stat-title">Followers</p>
                                <p class="stat-value" id="followers"></p>
                            </div>

                            <div class="profile-stat">
                                <p class="stat-title">Following</p>
                                <p class="stat-value" id="following"></p>
                            </div>

                        </div>

                        <!-- PROFILE LINK & ADDRESS -->

                        <div class="profile-bottom-wrappers">

                            <div class="profile-info">
                                <img class="links-icon" src="./assets/images/location-icon.svg" alt="">
                                <p id="location"></p>
                            </div>

                            <div class="profile-info">
                                <img class="links-icon" src="./assets/images/website-icon.svg" alt="">
                                <a href="#" id="page"></a>
                            </div>

                            <div class="profile-info">
                                <img class="links-icon" src="./assets/images/twitter-icon.svg" alt="">
                                <a href="#" id="twitter"></a>
                            </div>

                            <div class="profile-info">
                                <img class="links-icon" src="./assets/images/company-icon.svg" alt="">
                                <p id="company"></p>
                            </div>

                        </div>

                    </div>
                </div>


            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
